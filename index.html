<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-sm-center">
            <section class="col-md-5 mt-5">
                <div class="left-section">
                    <h2 class="mb-4">Список дел:</h2>
                    <span class="text-muted">Список пуст...</span>
                    <ul class="list-group"></ul>
                </div>
            </section>
            <section class="col-md-5 mt-5">
                <div class="right-section">
                    <h2 class="mb-4">Добавить новое дело</h2>
                    <form class="bg-white p-5 main-form">
                        <div class="form-group">
                            <label class="text-muted" for="formGroupExampleInput">*Название</label>
                            <input type="text" class="form-control border bg-light" id="formGroupExampleInput" placeholder="">
                          </div>
                        <div class="form-group">
                            <label class="text-muted" for="exampleFormControlTextarea1">*Описание</label>
                            <textarea class="form-control border bg-light" id="exampleFormControlTextarea1" rows="9" resize="none"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Добавить дело</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
